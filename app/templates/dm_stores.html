{% extends "base.html" %}
{% block content %}
<h2>Quản lý cửa hàng</h2>
<div class="card">
  <form method="post" action="/dm/stores/add" class="grid4">
    <div><label>Mã</label><input name="code" required></div>
    <div><label>Tên</label><input name="name" required></div>
    <div><label>Địa chỉ</label><input name="address"></div>
    <div><label>Cho phép SX</label><select name="allow_production"><option value="1">Có</option><option value="0">Không</option></select></div>
    <div class="colspan4"><button class="btn">Thêm</button></div>
  </form>
</div>
<div class="card">
  <table>
    <thead><tr><th>Mã</th><th>Tên</th><th>Địa chỉ</th><th>Sản xuất</th></tr></thead>
    {% for s in rows %}<tr><td>{{s.code}}</td><td>{{s.name}}</td><td>{{s.address}}</td><td>{% if s.allow_production %}✅{% else %}—{% endif %}</td></tr>{% endfor %}
  </table>
</div>
{% endblock %}
