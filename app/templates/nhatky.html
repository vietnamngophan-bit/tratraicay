{% extends "base.html" %}
{% block content %}
<h2>Nhật ký thao tác (top 200)</h2>
<table>
  <thead><tr><th>Thời gian</th><th>User</th><th>Hành động</th><th>Chi tiết</th></tr></thead>
  <tbody>
    {% for l in logs %}
    <tr><td>{{ l.ts.strftime("%Y-%m-%d %H:%M:%S") }}</td><td>{{ l.user }}</td><td>{{ l.action }}</td><td>{{ l.detail }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
