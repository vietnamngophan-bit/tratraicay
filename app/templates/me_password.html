{% extends "base.html" %}
{% block content %}
<h2>Đổi mật khẩu</h2>
<div class="card">
  {% if msg %}<div class="badge">{{msg}}</div>{% endif %}
  <form method="post" action="/me/password">
    <label>Mật khẩu hiện tại</label><input type="password" name="oldpw" required>
    <label>Mật khẩu mới</label><input type="password" name="newpw" required>
    <button class="btn">Đổi mật khẩu</button>
  </form>
</div>
{% endblock %}
